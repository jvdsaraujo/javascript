<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: lightgray;
            font: normal normal 1em 'Arial';
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>

    <script>
        /* mostrando um alerta na tela*/
        var n1 = Number(window.prompt('Lança um número da sorte'))
        var n2 = Number(window.prompt('Lança o segundo número da sorte'))
        var s = (n1 + n2)
        window.alert (`A soma dos seus números da sorte é igual a ${s}`)
    </script>
</body>
</html>
